
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect Page</title>
    <style>
        #loading {
            display: none;
        }
    </style>
    <script>
        setTimeout(function() {
            document.getElementById('loading').style.display = 'none';
            window.location.href = 'https://pablosleuth2.github.io/Source-Engine-Android/download.html'; // Replace with the URL you want to redirect to
        }, 5000); // 5000 milliseconds (5 seconds) delay
    </script>
</head>
<body>
    <p>Please be patient. The page will wait for 5 seconds before redirecting to the download page.</p>
    <div id="loading">
        <img src="loading.gif" alt="Loading...">
    </div>
</body>
</html>
